<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <header class="main_header">
      <div class="main_logo">
        <a href="#">
          <img src="./assets/icons/logo-colored.svg" alt="logo" />
        </a>
      </div>
      <form action="">
        <input type="text" id="search" name="search" placeholder="Search" />
        <div class="category">
          <select name="category" id="selected_category">
            <option value="all">All category</option>
          </select>
        </div>
        <button type="button" class="search_button">search</button>
      </form>
      <nav class="navigation">
        <ul class="navigation_list">
          <li>
            <a href="#">
              <div class="logo_container">
                <img src="./assets/icons/profile.svg" alt="profile" />
              </div>
              <p>profile</p>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="logo_container">
                <img src="./assets/icons/message.svg" alt="message" />
              </div>
              <p>message</p>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="logo_container">
                <img src="./assets/icons/heart.svg" alt="heart" />
              </div>
              <p>orders</p>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="logo_container">
                <img src="./assets/icons/cart.svg" alt="cart" />
              </div>
              <p>my cart</p>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="product_list_header">
        <p>
          <span class="items_number">12,911</span> items in
          <strong>Mobile accessory</strong>
        </p>
        <div class="filter_options">
          <input type="checkbox" name="verified" id="verified" />
          <label for="verified">verified only</label>
          <div class="select">
            <select name="filter" id="selected_filter">
              <option value="featured" selected disabled>Featured</option>
              <option value="price-ascending">Sort by price (ascending)</option>
              <option value="price-descending">
                Sort by price (descending)
              </option>
              <option value="name-ascending">Sort by name (ascending)</option>
              <option value="name-descending">Sort by name (descending)</option>
            </select>
          </div>
          <div class="view_option">
            <button class="grid_view active">
              <img src="./assets/icons/gridview.svg" alt="grid view" />
            </button>
            <button class="list_view">
              <img src="./assets/icons/listview.svg" alt="list view" />
            </button>
          </div>
        </div>
      </div>
      <div class="filters">
        <div class="filter_tag">
          <span>samsung</span><img src="./assets/icons/clear.svg" alt="close" />
        </div>
        <div class="filter_tag">
          <span>apple</span><img src="./assets/icons/clear.svg" alt="close" />
        </div>
        <div class="filter_tag">
          <span>poco</span><img src="./assets/icons/clear.svg" alt="close" />
        </div>
        <div class="filter_tag">
          <span>metalic</span><img src="./assets/icons/clear.svg" alt="close" />
        </div>
        <div class="filter_tag">
          <span>4 star</span><img src="./assets/icons/clear.svg" alt="close" />
        </div>
        <div class="filter_tag">
          <span>3 star</span><img src="./assets/icons/clear.svg" alt="close" />
        </div>
        <button>clear all filter</button>
      </div>
      <div class="products_content">
        <div class="products_list grid"></div>
        <div class="pagination">
          <select name="display" id="display">
            <option value="9">show 9</option>
            <option value="18">show 18</option>
            <option value="27">show 27</option>
          </select>
          <div class="pagination_nav">
            <button class="previous">
              <img src="./assets/icons/chevron-left.svg" alt="left arrow" />
            </button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button class="next">
              <img src="./assets/icons/chevron-right.svg" alt="right arrow" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_container">
        <div class="footer_top">
          <h4>subscribe on our newsletter</h4>
          <p>
            get daily news on upcoming offers from many suppliers all over the
            world
          </p>
          <form action="">
            <div class="form">
              <div class="input_field">
                <img src="./assets/icons/email.svg" alt="email logo" />
                <input type="text" placeholder="Email" />
              </div>
              <button>subscribe</button>
            </div>
          </form>
        </div>
        <div class="footer_bottom">
          <p>&copy; 2023 Ecommerce.</p>
          <div class="language">
            <div class="selected_language">
              <img src="./assets/images/us.png" alt="united states flag" />
              <span> english </span>
              <img src="./assets/icons/expand_more.svg" alt="arrow" />
            </div>
            <ul class="language_list">
              <li>
                <img src="./assets/icons/russia.svg" alt="united states flag" />

                <span>russian</span>
              </li>
              <li>
                <img src="./assets/icons/france.svg" alt="united states flag" />
                <span>french</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
